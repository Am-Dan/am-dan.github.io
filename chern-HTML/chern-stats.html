<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style-chern-stats.css">
</head>
<body>
    <div class="block-stat">
            <div class="parallax-stat">
               <div class="stat-fon"></div>
               <div class="stat-text">
                    <h3 class="ame">Немного статистики</h3>
                    <img src="../img/bar.png" alt="">
                    <ul class="stat-sp">
                        <li> <div class="smile">
                            <img class="stat-img" src="../img/smile.png" alt="smile">
                            <p class="sred">120</p>
                            <p class="sred-d">Счастливых клиентов </p>
                        </div> </li>
                        <li> <div class="skobki">
                            <img class="stat-img" src="../img/skob.png" alt="skobki">
                            <p class="sred">4600</p>
                            <p class="sred-d">Часов работы </p>
                        </div> </li>
                        <li> <div class="project">
                            <img class="stat-img" src="../img/galka.png" alt="galka">
                            <p class="sred">340</p>
                            <p class="sred-d">Проектов завершено</p>
                        </div> </li>
                        <li> <div class="kubok">
                            <img class="stat-img" src="../img/kubok.png" alt="kubok">
                            <p class="sred">23</p>
                            <p class="sred-d">Наград получено</p>
                        </div> </li>
                    </ul>
                </div>
            </div>
        </div>
</body>
</html>
